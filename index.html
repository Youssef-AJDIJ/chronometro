<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>cronometro</title>
</head>

<body>

    <h1 id="reloj"></h1>
    <div class="crono">
        <button id="onoff_crono"></button>

        <h1 id="cronometro"></h1>
        <button id="reset_crono"></button>

        <button id="onoff_temp"></button>
        <h1 id="temporizador"></h1>
        <button id="reset_temp"></button>
    </div>
    <input type="number" id="temporizador_input" value="00" placeholder="min">


    <script src="js/cronometro.js"></script>
</body>

</html>
